<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
    
    var nama;
    nama = prompt("Siapa namamu?") 
    
    var kelas;
    kelas = prompt(nama + " kamu kelas berapa?")

    if(kelas == 7){
        alert("Kamu akan lulus pada tahun 2020")
    } else if (kelas == 8){
        alert("Kamu akan lulus pada tahun 2019")
    } else if (kelas == 9){
        alert("Kamu akan lulus pada tahun 2018")
    } else{
        alert("Tidak ditemukan")
    }
    
    </script>
    
</body>
</html>
