<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
                
    // kkm = 75;
            
    var nilai;
    nilai = prompt("Berapa nilai kamu?")
            
    if(101 > nilai && nilai> 91){
        alert("Pintar, kamu mendapat nilai A. Pertahankan terus nilaimu")
    } else if (92 > nilai && nilai > 85){
        alert("Bagus, kamu mendapat nilai B. Tingkatkan lagi ya")
    } else if (85 > nilai && nilai > 74){
        alert("Baik, kamu mendapat nilai C. Kamu harus belajar lebih giat lagi")
    } else if (75 > nilai && nilai > 0){
        alert("Tidak, kamu tidak tuntas")
    } else if (100 > nilai){
        alert("Kamu sangat berharap")
    } else{
        alert("Tidak terdefinisikan")
    }
                
    </script>

</body>
</html>
