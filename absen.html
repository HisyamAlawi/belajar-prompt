<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    var absen;
    absen=prompt("Kamu nomer absen berapa?")

    if(1<=absen && absen<=5){
        alert("Menurut pengamatanku, nama kamu awalnya A. Benar kan?")
    }
    else if(6<=absen && absen<=10){
        alert("Menurut pengamatanku, nama kamu awalnya antara B-H. Benar kan?")
    }
    else if(11<=absen && absen<=15){
        alert("Menurut pengamatanku, nama kamu awalnya antara I-K. Benar kan?")
    }
    else if(16<=absen && absen<=20){
        alert("Menurut pengamatanku, nama kamu awalnya antara L-M. Benar kan?")
    }
    else if(21<=absen && absen<=25){
        alert("Menurut pengamatanku, nama kamu awalnya antara M-N. Benar kan?")
    }
    else if(26<=absen && absen<=30){
        alert("Menurut pengamatanku, nama kamu awalnya antara O-S. Benar kan?")
    }
    else if(31<=absen && absen<=36){
        alert("Menurut pengamatanku, nama kamu awalnya antara S-Z. Benar kan?")
    } else {
        alert("Nomor absen tidak ditemukan")
    }
    
    </script>
</body>
</html>
